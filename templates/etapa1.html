<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>E-dtwo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/mdb.min.css') }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/style.css') }}">
</head>
<body>

<!--Main Navigation-->
<header>
    <!-- Jumbotron -->
    <div class="p-3 text-center bg-white border-bottom">
      <div class="container">
        <div class="row gy-3">
          <!-- Left elements -->
          <div class="col-lg-2 col-sm-4 col-4">
            <img src="{{ url_for('static',    filename='img/Untitled_logo_1_free-file-removebg-preview(1).png')}}" height="45" />
          </div>
          <!-- Left elements -->
  
          <!-- Right elements -->
          <div class="col-lg-5 col-md-12 col-12">
            <div class="input-group float-center">
              <div class="form-outline">
                <input type="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Search</label>
              </div>
              <button type="button" class="btn btn-primary shadow-0">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- Right elements -->
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  
    <!-- Heading -->
    <div class="bg-primary mb-4">
      <div class="container py-4">
      </div>
    </div>
    <!-- Heading -->
  </header>
  
  <!-- sidebar + content -->
  <section class="">
        <!-- sidebar -->
        <!-- content -->
        <div class="col-lg-9">
          <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
            <strong class="d-block py-2">Catálogo</strong>
              <div class="btn-group shadow-0 border">
              </div>
            </div>
          </header>
          <table>
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Tecido</th>
                    <th>Descrição</th>
                    <th>Tamanhos</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                {% for camisa_nome, camisa in catalogo.camisa.items() %}
                    <tr>
                        <td>{{ camisa_nome }}</td>
                        <td>{{ camisa.modelo }}</td>
                        <td>{{ camisa.cor }}</td>
                        <td>{{ camisa.tecido }}</td>
                        <td>{{ camisa.descricao }}</td>
                        <td>{{ camisa.tamanhos | join(", ") }}</td>
                        <td>{{ camisa.preco }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

            {% for produto in catalogo%}

                      <td>{{produto.tamanhos}}</td>
                      <td>{{produto.preco}}</td>
                 </tr>
            {% endfor %}          
            
          </tbody>
          </table> -->
  
          <hr />
        </div>
      </div>
    </div>
  </section>
